  #     - url: 'http://webhook-adapter:8080/alerts'
  #       send_resolved: true
  #
  # - name: 'webhook-critical'
  #   webhook_configs:
  #     - url: 'http://webhook-adapter:8080/alerts'
  #       send_resolved: true

inhibit_rules:
  # Critical alerts inhibit warning alerts for the same issue
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']
  
  # InstanceDown inhibits all other alerts for that instance
  - source_match:
      alertname: 'InstanceDown'
    target_match_re:
      alertname: 'Host.*'
    equal: ['instance']
  
  # ContainerDown inhibits container-level alerts
  - source_match:
      alertname: 'ContainerDown'
    target_match_re:
      alertname: 'Container.*'
    equal: ['name', 'instance']
