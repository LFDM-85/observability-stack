global:
  resolve_timeout: 5m

route:
  group_by: ['alertname', 'severity', 'instance', 'job']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h
  receiver: 'webhook-default'
  routes:
    # Critical alerts - faster repeat and dedicated handling
    - match:
        severity: critical
      receiver: 'webhook-critical'
      repeat_interval: 30m
      continue: true

    # n8n Terry Workflow - All alerts (parallel notification)
    - receiver: 'n8n-terry'
      continue: true
      repeat_interval: 30m

    # SLO alerts - special grouping
    - match_re:
        alertname: 'SLO.*'
      receiver: 'webhook-default'
      group_by: ['alertname', 'slo_type']
      repeat_interval: 1h

    # Warning alerts - standard handling
    - match:
        severity: warning
      receiver: 'webhook-default'
      repeat_interval: 4h

receivers:
  - name: 'webhook-default'
    webhook_configs:
      - url: 'http://webhook-adapter:8080/alerts'
        send_resolved: true

  - name: 'webhook-critical'
    webhook_configs:
      - url: 'http://webhook-adapter:8080/alerts'
        send_resolved: true

  - name: 'n8n-terry'
    webhook_configs:
      - url: 'http://n8n-adapter:8081/alerts'
        send_resolved: true
        http_config:
          follow_redirects: true

inhibit_rules:
  # Critical alerts inhibit warning alerts for the same issue
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']
  
  # InstanceDown inhibits all other alerts for that instance
  - source_match:
      alertname: 'InstanceDown'
    target_match_re:
      alertname: 'Host.*'
    equal: ['instance']
  
  # ContainerDown inhibits container-level alerts
  - source_match:
      alertname: 'ContainerDown'
    target_match_re:
      alertname: 'Container.*'
    equal: ['name', 'instance']
