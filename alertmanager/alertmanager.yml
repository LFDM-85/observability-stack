global:
  resolve_timeout: 5m

route:
  group_by: ['alertname', 'severity', 'instance', 'job']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h
  receiver: 'n8n-terry'  # Default: Todos os alertas vão para Terry
  routes:
    # Critical alerts - faster repeat
    - match:
        severity: critical
      receiver: 'n8n-terry'
      repeat_interval: 30m

    # SLO alerts - special grouping
    - match_re:
        alertname: 'SLO.*'
      receiver: 'n8n-terry'
      group_by: ['alertname', 'slo_type']
      repeat_interval: 1h

    # Warning alerts - standard handling
    - match:
        severity: warning
      receiver: 'n8n-terry'
      repeat_interval: 4h

receivers:
  # n8n Terry - Análise inteligente com AI antes de enviar para Discord
  - name: 'n8n-terry'
    webhook_configs:
      - url: 'http://n8n-adapter:8081/alerts'
        send_resolved: true
        http_config:
          follow_redirects: true

  # DEPRECATED: Webhook direto para Discord (substituído pelo Terry)
