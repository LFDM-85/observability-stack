services:
  # Prometheus - Métricas
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9990:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./prometheus/alerts:/etc/prometheus/alerts
      - ./prometheus/targets.json:/etc/prometheus/targets.json
      - ./prometheus/docker_targets.json:/etc/prometheus/docker_targets.json
      - ./prometheus/mysql_targets.json:/etc/prometheus/mysql_targets.json
      - ./prometheus/network_devices.json:/etc/prometheus/network_devices.json
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--storage.tsdb.retention.size=10GB'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
      - '--web.enable-remote-write-receiver'
      - '--enable-feature=otlp-write-receiver'
    restart: unless-stopped
    networks:
      - monitoring

  # Loki - Logs
  loki:
    image: grafana/loki:2.9.6
    container_name: loki
    user: "0"
    ports:
      - "3100:3100"
    volumes:
      - ./loki/loki-config.yml:/etc/loki/local-config.yaml
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    restart: unless-stopped
    networks:
      - monitoring

  # Tempo - Tracing
  tempo:
    image: grafana/tempo:latest
    container_name: tempo
    command: [ "-config.file=/etc/tempo.yaml" ]
    volumes:
      - ./tempo/tempo.yaml:/etc/tempo.yaml
      - tempo_data:/var/tempo
    ports:
      - "3200:3200" # Tempo HTTP
      - "4317"      # OTLP gRPC
      - "4318"      # OTLP HTTP
    restart: unless-stopped
    networks:
      - monitoring

  # Grafana Alloy - Agente de coleta
  alloy:
    image: grafana/alloy:latest
    container_name: alloy
    ports:
      - "12345:12345"
      - "4317:4317" # OTLP gRPC Receiver
      - "4318:4318" # OTLP HTTP Receiver
    volumes:
      - ./alloy/config.alloy:/etc/alloy/config.alloy
      - /var/log:/var/log:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/run:/var/run:ro
      - /:/rootfs:ro
      - /sys:/sys:ro
      - /var/lib/docker:/var/lib/docker:ro
    command:
      - run
      - /etc/alloy/config.alloy
      - --server.http.listen-addr=0.0.0.0:12345
    restart: unless-stopped
    networks:
      - monitoring
    depends_on:
      - prometheus
      - loki

  # Grafana - Visualização
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/etc/grafana/dashboards
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    restart: unless-stopped
    networks:
      - monitoring
    depends_on:
      - prometheus
      - loki

  # Alertmanager - Gerenciamento de alertas
  alertmanager:
    image: prom/alertmanager:latest
    container_name: alertmanager
    ports:
      - "9093:9093"
    volumes:
      - ./alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml
      - alertmanager_data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    restart: unless-stopped
    networks:
      - monitoring

  # DEPRECATED: Webhook Adapter direto para Discord
  # Substituído pelo fluxo: Alertmanager → n8n-adapter → n8n Terry → Discord
  # webhook-adapter:
  #   image: python:3.11-slim
  #   container_name: webhook-adapter
  #   working_dir: /app
  #   command: sh -c "pip install --no-cache-dir flask requests && python teams-webhook-adapter.py"
  #   ports:
  #     - "8080:8080"
  #   volumes:
  #     - ./webhook-adapter/teams-webhook-adapter.py:/app/teams-webhook-adapter.py:ro
  #   environment:
  #     - TEAMS_WEBHOOK_URL=${TEAMS_WEBHOOK_URL}
  #     - DISCORD_WEBHOOK_URL=${DISCORD_WEBHOOK_URL}
  #   restart: unless-stopped
  #   networks:
  #     - monitoring

  # n8n Adapter - Transforma alertas para formato n8n Terry workflow
  n8n-adapter:
    image: python:3.11-slim
    container_name: n8n-adapter
    working_dir: /app
    command: sh -c "pip install --no-cache-dir requests && python3 -u alertmanager_to_n8n_adapter.py"
    ports:
      - "8081:8081"
    volumes:
      - ./scripts/alertmanager_to_n8n_adapter.py:/app/alertmanager_to_n8n_adapter.py:ro
    environment:
      - N8N_WEBHOOK_URL=${N8N_WEBHOOK_URL:-http://10.10.1.172.nip.io:5678/webhook/homelab-alert}
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    networks:
      - monitoring

  # Node Exporter - Métricas do Host
  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    restart: unless-stopped
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - monitoring

  # Blackbox Exporter - Network Device Monitoring (Ping)
  blackbox-exporter:
    image: prom/blackbox-exporter:latest
    container_name: blackbox-exporter
    restart: unless-stopped
    ports:
      - "9115:9115"
    volumes:
      - ./blackbox/blackbox.yml:/etc/blackbox/blackbox.yml:ro
    command:
      - '--config.file=/etc/blackbox/blackbox.yml'
    networks:
      - monitoring

  # cAdvisor - Métricas de Containers
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker:/var/lib/docker:ro
    networks:
      - monitoring

  # Network Discovery - Automatic device discovery with nmap
  network-discovery:
    build:
      context: .
      dockerfile: network-discovery/Dockerfile
    container_name: network-discovery
    restart: unless-stopped
    network_mode: host
    cap_add:
      - NET_RAW
      - NET_ADMIN
    environment:
      - PROMETHEUS_HOST=10.10.1.159
      - PROMETHEUS_PORT=9990
      - SCAN_INTERVAL=300
      - PROJECT_ROOT=/app
      - DEVICES_FILE=/data/network_devices.txt
      - DISCOVERED_DB=/data/network_devices_discovered.json
      - TARGETS_FILE=/data/network_devices.json
    volumes:
      - ./network_devices.txt:/data/network_devices.txt
      - ./network_devices_discovered.json:/data/network_devices_discovered.json
      - ./prometheus/network_devices.json:/data/network_devices.json
      - ./network_discovery.yml:/app/network_discovery.yml:ro
    depends_on:
      - prometheus
      - blackbox-exporter


volumes:
  prometheus_data:
  loki_data:
  grafana_data:
  alertmanager_data:
  tempo_data:

networks:
  monitoring:
    driver: bridge
