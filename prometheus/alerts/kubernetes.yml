groups:
  - name: kubernetes_alerts
    interval: 1m
    rules:
      # Node Alerts
      - alert: KubernetesNodeNotReady
        expr: kube_node_status_condition{condition="Ready",status="true"} == 0
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Kubernetes Node not ready ({{ $labels.node }})"
          description: "Node {{ $labels.node }} has been unready for more than 5 minutes."

      - alert: KubernetesNodeMemoryPressure
        expr: kube_node_status_condition{condition="MemoryPressure",status="true"} == 1
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Kubernetes Node Memory Pressure ({{ $labels.node }})"
          description: "Node {{ $labels.node }} is under memory pressure."

      - alert: KubernetesNodeDiskPressure
        expr: kube_node_status_condition{condition="DiskPressure",status="true"} == 1
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Kubernetes Node Disk Pressure ({{ $labels.node }})"
          description: "Node {{ $labels.node }} is under disk pressure."

      - alert: KubernetesNodeNetworkUnavailable
        expr: kube_node_status_condition{condition="NetworkUnavailable",status="true"} == 1
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Kubernetes Node Network Unavailable ({{ $labels.node }})"
          description: "Node {{ $labels.node }} network is unavailable."
          
      # Pod Alerts
      - alert: KubernetesPodCrashLooping
        expr: rate(kube_pod_container_status_restarts_total[15m]) * 60 * 5 > 0
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Pod CrashLooping ({{ $labels.pod }})"
          description: "Pod {{ $labels.pod }} is restarting frequently."

      - alert: KubernetesPodCrashLoopingCritical
        expr: rate(kube_pod_container_status_restarts_total[15m]) * 60 * 5 > 5
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "CRITICAL: Pod CrashLooping ({{ $labels.pod }})"
          description: "Pod {{ $labels.pod }} is crashlooping heavily."

      - alert: KubernetesPodNotHealthy
        expr: min_over_time(sum by (namespace, pod) (kube_pod_status_phase{phase=~"Pending|Unknown|Failed"})[15m:1m]) > 0
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Pod Unhealthy ({{ $labels.pod }})"
          description: "Pod {{ $labels.pod }} has been in a non-running state for more than 15 minutes."

      # Control Plane Alerts
      - alert: KubernetesApiServerLatency
        expr: histogram_quantile(0.99, sum(rate(apiserver_request_duration_seconds_bucket{subresource!="log",verb!~"WATCH|WATCHLIST|PROXY|mCONNECT"}[5m])) WITHOUT (instance, node)) > 0.5
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Kubernetes API Server Latency High"
          description: "99th percentile Latency is > 0.5s."

      - alert: KubeletDown
        expr: up{job="kubelet"} == 0
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Kubelet Down ({{ $labels.instance }})"
          description: "Kubelet on {{ $labels.instance }} is down."

      # Predictive Alerts
      - alert: KubernetesPVCCapacityPrediction
        expr: predict_linear(kubelet_volume_stats_available_bytes[1h], 24 * 3600) < 0
        for: 1h
        labels:
          severity: warning
        annotations:
          summary: "PVC {{ $labels.persistentvolumeclaim }} vai encher em 24h"
          description: "O PVC {{ $labels.persistentvolumeclaim }} no namespace {{ $labels.namespace }} prevê esgotar espaço em 24 horas."

      - alert: KubernetesHPAMaxReplicas
        expr: kube_horizontalpodautoscaler_status_current_replicas == kube_horizontalpodautoscaler_spec_max_replicas
        for: 15m
        labels:
          severity: warning
        annotations:
          summary: "HPA {{ $labels.horizontalpodautoscaler }} no máximo de replicas"
          description: "O HPA {{ $labels.horizontalpodautoscaler }} está no limite máximo de replicas e pode não conseguir escalar mais."

      - alert: KubernetesPodMemoryPrediction
        expr: |
          predict_linear(container_memory_usage_bytes{namespace!="", pod!=""}[1h], 3600) > 
          on(namespace, pod) kube_pod_container_resource_limits{resource="memory"}
        for: 15m
        labels:
          severity: warning
        annotations:
          summary: "Pod {{ $labels.pod }} vai esgotar limite de memória em 1h"
          description: "Previsão de que o pod {{ $labels.pod }} atinja o limite de memória em 1 hora."
