global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # All internal monitoring stack services in one job
  - job_name: 'monitoring_stack'
    static_configs:
      - targets:
          - 'prometheus:9090'
          - 'alloy:12345'
          - 'loki:3100'
          - 'grafana:3000'
          - 'node-exporter:9100'
          - 'cadvisor:8080'
        labels:
          env: 'local'
    relabel_configs:
      # Set instance label to service name for better identification
      - source_labels: [__address__]
        regex: '([^:]+):.*'
        target_label: service
        replacement: '$1'

  # Remote hosts (auto-discovered via deploy script)
  - job_name: 'remote_hosts'
    file_sd_configs:
      - files:
        - '/etc/prometheus/targets.json'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance

  # Remote Docker containers (auto-discovered via deploy script)
  - job_name: 'remote_docker'
    file_sd_configs:
      - files:
        - '/etc/prometheus/docker_targets.json'
    relabel_configs:
      - source_labels: [__address__]
        regex: '(.+):8080'
        target_label: instance
        replacement: '${1}'

  # Remote MySQL databases (auto-discovered via deploy script)
  - job_name: 'remote_mysql'
    file_sd_configs:
      - files:
        - '/etc/prometheus/mysql_targets.json'
    relabel_configs:
      - source_labels: [__address__]
        regex: '(.+):9104'
        target_label: instance
        replacement: '${1}'

rule_files:
  - "./alerts/alerts.yml"